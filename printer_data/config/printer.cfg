[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_32FFDA0530554D3115890243-if00
restart_method: command

[virtual_sdcard]
path: /home/aali/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[display_status]
[pause_resume]
[exclude_object]
[idle_timeout]
timeout: 99999999
# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v1.2. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PC13".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: This board has a design flaw in its thermistor circuits that
# cause inaccurate temperatures (most noticeable at low temperatures).
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

# Steppers and Endstops (Ender 3 Pro / SKR Mini E3 V2.0)
[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 235

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
# Z is homed using the BLTouch probe:
endstop_pin: probe:z_virtual_endstop
position_max: 250

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 33.500 ; Adjust based on your direct drive extruder gear ratio
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 280

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
pid_Kp: 69.25
pid_Ki: 1.25
pid_Kd: 955.5
min_temp: 0
max_temp: 130

# BLTouch Configuration (SKR Mini E3 V2.0 dedicated Z-Probe Port)
[bltouch]
# BLTouch Wiring: 5-pin Z-Probe header
sensor_pin: ^PC14        ; Signal pin (White/Black wire)
control_pin: PA1         ; Servo pin (Yellow/Orange wire)
x_offset: -42            ; ***ADJUST THIS VALUE FOR YOUR MOUNT***
y_offset: -10            ; ***ADJUST THIS VALUE FOR YOUR MOUNT***
# You will calibrate the Z_OFFSET later

[safe_z_home]
home_xy_position: 117.5, 117.5 # Home near the center of the bed
speed: 50
z_hop: 10
z_hop_speed: 5

# Fans (Ender 3 Pro)
[fan]
pin: PC6

[heater_fan hotend_fan]
pin: PC7